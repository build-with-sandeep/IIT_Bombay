<!DOCTYPE html>
<html>
<head>
    <title>Manage Books</title>
</head>
<body>
    <h1>Manage Books</h1>
    <a href="{% url 'insert_book' %}">Add New Book</a>
    <br>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.status }}</td>
                <td>
                    <a href="{% url 'edit_book' book.id %}">Edit</a>
                    <a href="{% url 'delete_book' book.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
